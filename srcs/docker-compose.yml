version: '3.8'

services:
  frontend:
    image: frontend
    container_name: frontend
    build: services/frontend
    ports:
      - "4430:4430"
    restart: on-failure
    env_file: .env

  user-management:
    image: user-management
    container_name: user-management
    build: services/user-management
    ports:
      - "8000"
    restart: on-failure
    env_file: .env

  game:
    image: game
    container_name: game
    build: services/game
    ports:
      - "8001"
    restart: on-failure
    env_file: .env

  auth:
    build: services/auth
    container_name: auth
    ports:
      - "8003" 
    restart: on-failure
    depends_on:
      - db_auth
    env_file: .env
  
  db_auth:
    image: db_auth
    container_name: db_auth
    build: services/db_auth
    restart: always
    env_file: .env
    ports:
      - "5432:5432"

  friends:
    build: services/friends
    container_name: friends
    ports:
      - "8004"  # Exposing the auth service on port 8000
    restart: on-failure

  rooms:
    build: services/rooms
    container_name: rooms
    ports:
      - "8005"  # Exposing the auth service on port 8000
    restart: on-failure

