  #   restart: on-failure
  #   depends_on:
  #     - db_friends
  #   env_file: .env

  # rooms:
  #   build: services/rooms
  #   container_name: rooms
  #   ports:
  #     - "8005"  # Exposing the auth service on port 8000
  #   restart: on-failure
  #   depends_on:
  #     - db_rooms
  #   env_file: .env

  db_auth:
    image: db_auth
    container_name: db_auth
    build: services/db_auth
    restart: on-failure
    env_file: .env
    ports:
      - '5432'

  db_game:
    image: db_game
    container_name: db_game
    build: services/db_game
    restart: on-failure
    env_file: .env
    ports:
      - '5432'

  db_pendu:
    image: db_pendu
    container_name: db_pendu
    build: services/db_pendu
    restart: on-failure
    env_file: .env
    ports:
      - '5432'

