version: '3.8'

services:
  frontend:
    image: frontend
    container_name: frontend
    build: services/frontend
    ports:
      - "4430:4430"
    restart: on-failure
    env_file: .env
    depends_on:
      - auth

  auth:
    build: services/auth
    container_name: auth
    ports:
      - "8003" 
    restart: on-failure
    volumes:
      - auth_keys:/keys
    depends_on:
      - db_auth
    env_file: .env

  users:
    image: users
    container_name: users
    build: services/users
    ports:
      - "8000"
    restart: on-failure
    volumes:
      - auth_keys:/keys
    depends_on:
      - db_users
    env_file: .env

  game:
    image: game
    container_name: game
    build: services/game
    ports:
      - "8001"
    restart: on-failure
    depends_on:
      - db_game
    env_file: .env

  pendu:
    image: pendu
    container_name: pendu
    build: services/pendu
    ports:
      - "8006"
    restart: on-failure
    depends_on:
      - db_pendu
    env_file: .env

  api_gateway:
    image: api_gateway
    container_name: api_gateway
    build: services/api_gateway
    ports:
      - "8002"
    restart: on-failure

  # friends:
