events {
}

http {

	include       mime.types;  # Inclut les types MIME de base fournis par Nginx

	upstream auth_service {
		server auth:8003;
	}


	upstream game_service {
		server game:8001;
	}

	upstream friends_service {
		server friends:8004;
	}

	upstream rooms_service {
		server rooms:8005;
	}

	upstream users_service {
		server user-management:8000;
	}

server {
	listen 4430 ssl;
	listen  [::]:4430 ssl;
	server_name localhost;

    # Définir les types MIME
    types {
        text/html               html htm shtml;
        text/css                css;
        application/javascript  js;
        image/jpeg              jpeg jpg;
        image/png               png;
        application/json        json;
        # Ajouter d'autres types MIME si nécessaire
    }
	    # Ajouter les en-têtes CORS
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Headers' 'Content-Type';

    ssl_certificate /etc/ssl/certs/madavid.42.fr.crt;
    ssl_certificate_key /etc/ssl/private/madavid.key;
    ssl_protocols TLSv1.2 TLSv1.3;

	# modsecurity on;
	# modsecurity_rules_file /etc/nginx/modsecurity.conf;

	location / {
		
		root  /usr/share/nginx/html;
		try_files $uri $uri/ /index.html;
		# add_header 'Access-Control-Allow-Origin' '*';
		# add_header 'Access-Control-Allow-Headers' 'Content-Type';
		# proxy_cookie_path / "/; secure";
	}

	#authentication Service

	location /auth{
		proxy_pass http://auth_service;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

	}

	location /play{
		proxy_pass http://game_service;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

	}

	location /friends{
		proxy_pass http://friends_service;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

	}

	location /rooms{
		proxy_pass http://rooms_service;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

	}

	location /users{
		proxy_pass http://users_service;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

	}


